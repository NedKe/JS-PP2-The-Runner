<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Feedback contact form for the runner board game"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--Fontawsome-->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        />
        <link
            rel="shortcut icon"
            type="image/png"
            href="assets/images/favicon.png"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>The Runner</title>
    </head>

    <body id="contact-page">
        <!--Here is the contact form-->
        <main>
            <section id="contact-form">
                <a href="index.html" aria-label="the runner icon"
                    ><i class="fas fa-running"></i
                ></a>
                <div id="form-container">
                    <div id="thank-you">
                        <h2 class="notification">
                            <i class="fas fa-envelope-open-text"></i> Thank you
                            for submitting your feedback
                        </h2>
                        <a href="index.html">Back to game</a>
                    </div>
                    <div id="fail-send">
                        <h2 class="notification">
                            <i class="fas fa-envelope-open-text"></i> Failed to
                            send the message
                        </h2>
                        <a href="index.html">Back to game</a>
                        <a href="contact.html">Try again</a>
                    </div>
                    <form class="form">
                        <h2>
                            <i class="fas fa-envelope-open-text"></i> Please
                            send me feedback for this game
                        </h2>
                        <label for="name">name Name</label>
                        <input
                            id="name"
                            name="name"
                            type="text"
                            placeholder="Enter your name"
                            required
                        />
                        <label for="email">Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="example@gmail.com"
                            required
                        />
                        <label for="message">Message</label>
                        <textarea
                            rows="6"
                            id="message"
                            name="message"
                            placeholder="Please give your feedback here ..."
                            required
                        ></textarea>
                        <input
                            type="submit"
                            value="Submit"
                            aria-label="submit"
                        />
                    </form>
                </div>
            </section>
        </main>
        <!--End of form-->
        <!--Footer elements -->
        <footer>
            <h1>The Runner</h1>
            <nav>
                <a href="index.html">Game</a>
                <a href="contact.html">Contact us</a>
            </nav>
            <!--The social media-->
            <div class="social_media">
                <a
                    href="https://www.instagram.com"
                    target="_blank"
                    rel="noopener"
                    aria-label="Instagram (opens in a new tab)"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a
                    href="https://www.twitter.com"
                    target="_blank"
                    rel="noopener"
                    aria-label="Twitter (opens in a new tab)"
                    ><i class="fab fa-twitter"></i
                ></a>
            </div>
        </footer>
        <!--Links to Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
        <script src="assets/js/contact.js"></script>
    </body>
</html>
