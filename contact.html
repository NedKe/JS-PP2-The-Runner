<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A board game">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Fontawsome and google font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Run</title>
</head>

<body>
    <!--Here is the contact form-->
    <main>
        <section class="contact-form">
            <div>
                <form action="contact.html" method="post" class="form">
                    <h2><i class="fas fa-envelope-open-text"></i>Please fill the form and submit your request, we get
                        back to you shortly!</h2>
                    <label for="fname">First Name</label>
                    <input id="fname" name="first_name" type="text" placeholder="Enter your first name" required>
                    <label for="lname">Last Name</label>
                    <input id="lname" name="last_name" type="text" placeholder="Enter your last name" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" placeholder="example@gmail.com" required>
                    <input type="submit" value="Submit!" aria-label="submit">
                </form>
            </div>
        </section>
    </main>
    <!--End of form-->
    <!--Footer elements -->
    <footer>
        <h1>The Runner</h1>
        <nav>
            <a href="index.html">Game</a>
            <a href="contact.html">Contact us</a>
        </nav>
        <!--The social media-->
        <div class="social_media">
            <a href="https://www.instagram.com" target="_blank" rel="noopener"
                aria-label="Instagram (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener"
                aria-label="Twitter (opens in a new tab)"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
    <!--Links to Javascript-->
</body>

</html>
